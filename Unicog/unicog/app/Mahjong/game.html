<html>
    <head>

<style>
#mahcolorstrip {
	width: 100%;
	height: 50px;
	border-style: solid;
	border-color: #f1800e;
	background-color: #f1800e;
}

h1 {
	padding-top: 100px;
	font-size: 60px;
	font-family: Arial;
	font-weight: bold;
	text-align: center;
}


p {
	text-align: center;
}

mainbutton {
	width: 50%;
	background-color: #f1800e;
	border: none;
	text-align: center;
	padding: 25px 36px;
	font-size: 24px;
	color: #ffffff;
}

input {
	width: 50%;
}

input[type="login"] {
	background-color: #f1800e;
	text-align: center;
	padding: 25px 36px;
	font-size: 24px;
	color: #ffffff;
    width: 20%;
    
}

input[type="submit"] {
	background-color: #f1800e;
	text-align: center;
	padding: 25px 36px;
	font-size: 24px;
	color: #ffffff;
}

input[type="text"] {
	font-size: 20px;
	padding-left: 5px;
	font-family: Arial;
}

input[type="password"] {
	font-size: 20px;
	padding-left: 5px;
	font-family: Arial;
}
#container{
    text-align: center;
    top: 50%;
    left: 50%;
}

/* Change the background color of the dropdown button when hovering*/
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}

/* set background*/
.main {
    background-image: url('Assets/Backgrounds/mainpage.jpg');
    background-size: cover;
}

#player_filter {
    float: left;
    vertical-align: middle;
    width: 60%;
   
}

#filter_text {
    float: left;
}

button {
    background-color: #f1800e;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

.lobby {
    border-radius: 25px;
    background: white;
    padding: 20px 20px 20px 20px;
    width: 60%;
    align: center;
    margin-left: auto;
    margin-right: auto;
    text-align:center;

   /* NOTE: Only works for non-floated block elements */
   display: block;
   float: none;
}

.statspage {
    border-radius: 25px;
    background: white;
    padding: 20px 20px 20px 20px;
    width: 60%;
    align: center;
    margin-left: auto;
    margin-right: auto;

   /* NOTE: Only works for non-floated block elements */
   display: block;
   float: none;
}

.dropdown {
    padding: 10px;
    margin-top:5%;
    margin-bottom:5%;
    
}

.option {
    width: 22%;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    float: left;
   
}


.start {
    background-color: #f1800e;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;

}

.gridoption{
    background-color: #f1800e;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    width: 60%;
    float: right;
    margin-left: 30px;
}

.largeLabel{
	font-size: 32px;
	font-family: Arial;
	font-weight: bold;
    text-align: right;
    display: inline-block;
    width: 300px;
    float: right;
}

.startgame{
	background-color: #f1800e;
	text-align: center;
	padding: 25px 36px;
	font-size: 24px;
	color: #ffffff;
    width: 100%;
}

.bottom{
    align: center;
    margin-left: 12%;
    text-align:center;
}

input[type="checkbox"] {
    transform:scale(3, 3);
}

.logout{
}

.time{
    width:20%;
    padding: 8px 8px;

}
</style>

    </head>
    
    <div id='colorstrip'/>
    <h1>Mahjong Lobby</h1>
    </div>

    <body class = 'main'>
    
        <div class='game' id='gameDiv'>
        </div>
        
        <div class='lobby', id='lobbyDiv'>
        <h2>Game Configuration</h2>
        <form id='gameSetup'>
            <div class='dropdown'>
                <select class = 'gridoption' type='text' id='packageDropBox' onchange='changePackage(this.value)' ></select>
                <label class = 'largeLabel' for='packageDropBox'>Layout Package:</label>
            </div>
            <div class='dropdown'>
                <select class = 'gridoption' type='text' id='layoutDropBox' ></select>
                <label class = 'largeLabel' for='layoutDropBox'>Layout:</label>
            </div>
            <div class='dropdown'>
                <select class = 'gridoption' type='text' id='tilesetDropBox' ></select>
                <label class = 'largeLabel' for='tilesetDropBox'>Tileset:</label>
            </div>
            <div class='dropdown'>
                <select class = 'gridoption' type='text' id='backgroundDropBox' ></select>
                <label class = 'largeLabel' for='backgroundDropBox'>Game Background:</label>
            </div>
            <div class = 'bottom'>
                <p><div class='option' id='timerDiv'>
                    <h3 id='timerText'>Session Time Limit</h3>
                    <label for='timerMinuteField'>MM:</label>
                    <input class = 'time' type='number' id='timerMinuteField' min='1' max='59' value='15' >
                    <label for='timerSecondField'>SS:</label>
                    <input class = 'time' type='number' id='timerSecondField' min='0' max='59' value='0' >
                </div>
                <p><div class='option' id='beginnerDiv'>
                    <h3 id='beginnerText'>Enable Beginner Mode</h3>
                    <input type='checkbox' id='beginnerCheck' >
                </div>
                <div class='option' id='hintDiv'>
                    <h3 id='hintText'>Enable Hints</h3>
                    <input type='checkbox' id='hintCheck' >
                </div>
            </div>
            <div>
                <input class = 'startgame' type='button' name='startGame' onclick='showGame()' value='Start Game' >
            </div>
        </form>
        </div>
        
    </body>
</html>
