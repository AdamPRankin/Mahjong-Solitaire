    		<p>
    		<input type='text' placeholder='Researcher ID'  name='researcher' required/>
    		</p>
            <p>
            <input class = 'small leftButton' type='submit' name='login' value='Login' />
            </p>
    	</form>
            <form id='cancelLogin' method='get' action ='index.html'>
                <p>
                    <input class = 'small' type='submit' name='cancel' value='Cancel' />
                </p>
            </form>
    </div>
    </body>
