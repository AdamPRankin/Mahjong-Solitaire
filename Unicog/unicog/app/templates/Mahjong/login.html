<!doctype html>
<html>
    <head>
        <title>Mahjong</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' type='text/css' href='mahform.css'>
        <script src='Js/jquery-3.3.1.js'></script>
        <script src='Js/login.js'></script>
    </head>
    <body class = 'main'>
    <div class = 'centerDiv'>
        <h1> Mahjong </h1>
        <p>
            <div class='alert' id='loginAlert'>{{error_message}}</div>
            <script>
                if (document.getElementById('loginAlert').textContent === ''){
                    document.getElementById('loginAlert').style.display = 'none'
                }
            </script>
        </p>
        <form id='loginForm' method='post' onsubmit="return validateLogin();">
            <p>
                <input type='text' placeholder ='Researcher ID'  id='researcher' name='researcher' />
            </p>
            <p>
                <input type='text' placeholder='Player ID' id='player' name='player' required/>
            </p>
            <p>
            <div> 
                <input class = 'loginCheck' type='checkbox' name='useGenericID' onchange='useGeneric(this.checked)' />
                <label class = 'genericLabel' for='useGenericID'>Use Generic Researcher ID</label>
            </div>
            <div class = 'padding'>
                <input class = 'loginCheck' type='checkbox' name='addNewPlayer'/>
                <label class = 'genericLabel' for='addNewPlayer'>Add New Player ID</label>
            </div>
            </p>
            <p>
                <input class = 'small leftButton' type='submit' name='login' value='Login' />
            </p>
        </form>
        <form id='cancelLogin' method='get' action ='index.html'>
            <p>
                <input class = 'small' type='submit' name='cancel' value='Cancel' />
            </p>
        </form>
    </div>
    </body>
</html>
